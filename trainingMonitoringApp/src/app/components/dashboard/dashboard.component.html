<div class="user-container">
  <button mat-icon-button class="logout-button" (click)="logout()">
    <mat-icon color="warn">logout</mat-icon>
  </button>

  <mat-card *ngIf="loading" class="loading-card">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading user data...</p>
  </mat-card>

  <mat-card *ngIf="error" class="error-card">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ error }}</p>
  </mat-card>

  <mat-card *ngIf="!loading && !error" class="user-card">
    <mat-card-header class="center-title">
      <mat-card-title>Welcome, {{ user.userName }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        <strong>Full Name:</strong> {{ user.firstName }} {{ user.lastName }}
      </p>
    </mat-card-content>

    <mat-card-actions class="action-buttons">
      <button mat-raised-button color="primary" (click)="openExerciseModal()">
        Create New Exercise
      </button>
      <button mat-raised-button color="accent" (click)="viewAllExercises()">
        View All Exercises
      </button>
      <button mat-raised-button color="warn" (click)="createWorkout()">
        Create Workout
      </button>
    </mat-card-actions>
  </mat-card>
</div>
